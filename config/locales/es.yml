  formulary_introductions:
    registration: "Registro: Eko-santé es una colaboración de investigadores de América Latina, el Caribe y Canadá interesados en capturar un entendimiento participativo de cómo el campo, la teoría y la práctica de las investigaciones en ecosalud se enmarcan dentro de respuestas en los diversos contextos en los que cada investigador trabaja. Nuestra meta es ampliar y profundizar nuestro conocimiento sobre qué clase de problemas involucra la investigación en ecosalud, cómo se involucran a las comunidades, organizaciones y grupos de investigadores en la construcción de capacidades para hacer frente a estos problemas complejos. Proporcionando detalles y experiencias de su propia investigación, su proyecto puede contribuir a este gran entendimiento acerca de “¿Quién hace investigaciones en ecosalud?”, “¿Cómo lo están haciendo?”, y “¿Qué se espera lograr con ella?”"
    context: "Contexto: El contexto local, socio-ecológico y cultural, moldea la formación de los equipos y el proceso del diseño de investigación, implementación, evaluación y traducción del conocimiento. Un amplio entendimiento de las investigaciones en ecosalud debe también moldearse por el contexto local de aquellos que forman parte de este. Proporcionando detalles y experiencias de su propia investigación, su proyecto puede contribuir a este gran entendimiento acerca de “¿Quién hace investigaciones en ecosalud?”, “¿Cómo lo están haciendo?”, y “¿Qué se espera lograr con ella?”"
    research: "Investigación: Ecosalud es un enfoque abierto a las investigaciones académicas participativas que pueden facilitar los diversos diseños metodológicos y de análisis de los proyectos. La diversidad de experiencias fortalece este enfoque a través de la innovación y de aportes a nivel local. Este cuestionario está diseñado para conocer los enfoques en los diseños de investigación, metodología y análisis que se están utilizando. Proporcionando detalles y experiencias de su propia investigación, su proyecto puede contribuir a este gran entendimiento acerca de “¿Quién hace investigaciones en ecosalud?”, “¿Cómo lo están haciendo?”, y “¿Qué se espera lograr con ella?”"
    action: "Acción: Las investigaciones en ecosalud son participativas por naturaleza y se presta para mover conocimientos hacia acciones, pero esto puede ser de muchas formas. Grupos diversos de actores y tomadores de decisiones, en diferentes sectores, disciplinas e instituciones y roles sociales influencian la calidad de las “acciones” en el enfoque ecosalud. Proveyendo detalles y experiencias de su propia investigación, su proyecto puede contribuir a este gran entendimiento acerca de “¿Quién hace investigaciones en ecosalud?”, “¿Cómo lo están haciendo?”, y “¿Qué se espera lograr con ella?”"
    policy: "Política: La sostenibilidad y el movimiento de conocimiento en acciones en las investigaciones de ecosalud a menudo incluye consideraciones sobre cómo trabajan la evaluación, análisis, recomendaciones y cambios en las políticas. Entendiendo las formas de los diversos proyectos y el esfuerzo dedicado con las políticas y el mecanismo de creación de políticas en contextos locales, regionales, nacionales e internacionales ayudará a tener claro oportunidades y sistemas de articulación pensando en el trabajo de ecosalud. Proveyendo detalles y experiencias de su propia investigación, su proyecto puede contribuir a este gran entendimiento acerca de “¿Quién hace investigaciones en ecosalud?”, “¿Cómo lo están haciendo?”, y “¿Qué se espera lograr con ella?”."
